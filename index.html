<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCOREBOARD</title>
    <link rel="stylesheet" href="./style..css">
</head>
<body>
    <section>
        <div class="part">
            <header>
              <h1>BASKETBALL SCOREBOARD</h1>
            </header>
          </div>
        <main>
            <div class="frame">
              <div class="Home">
                  <h1>HOME</h1>
                  <button class ="Scorehome">0</button>
                  <div class="scoringbtn">
                    <button class="btn1">+1</button>
                    <button class="btn2">+2</button>
                    <button class="btn3">+3</button>
                  </div>
                </div>
      
                <div class="Guest">
                  <h1>GUEST</h1>
                  <button class = "Scoreguest">0</button>
                  <div class="scoringbtn">
                    <button class="gustbtn1">+1</button>
                    <button class="gustbtn2">+2</button>
                    <button class="gustbtn3">+3</button>
                  </div>
                </div>
              </div>
              <div class="btn">
                <button class="lastbtn">NEW GAME</button>
              </div>
            </div>
        
          </main>
            
      
    </section>
    <script src="main.js"></script>
</body>
</html>
